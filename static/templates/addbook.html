<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/htmx.org@1.9.6"
        integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
        crossorigin="anonymous"></script>


</head>

{{ template "nav" . }}

<div class="divider"></div>

<div class="w-full  flex items-center justify-center mt-5 flex-col">
    <input type="text" id="input" placeholder="Type here" class=" my-5  input input-ghost w-full max-w-xs" />

    <div id="body" class="w-11/12 flex items-center justify-center flex-col">

    </div>
</div>

</div>

<script>
    function redirect(url) {
        window.location = url
    }

    const searchInput = document.getElementById("input")

    async function saveBooks(data) {
        try {
            const base = data.target.parentElement.parentElement


            const title = base.children[0].innerText
            const author = base.children[1].innerHTML


            const book = {
                "title": title,
                "author": author,
                "status": "Not started",
                "pages": 12,
                "pictures": "pp",
                "prices": 23.12,
            }

            const url = "/add-book"

            const response = await fetch(url, {
                method: "POST",
                body: JSON.stringify(book)
            })

            const q = await response.json()

        }
        catch (err) {
            console.log(err)
            // handle error 
        }

    }

    async function get(query) {

        const url = `https://openlibrary.org/search.json?q=${query}&limit=${10}`;
        const results = await fetch(url);

        // Get JSON results
        const data = await results.json();
        return data.docs
    }


    function render(data) {

        const body = document.getElementById('body');

        data.map(book => {

            const div = document.createElement("div")
            const classes = 'card w-11/12 bg-base-100 shadow-xl my-2'.split(' ');


            classes.forEach(c => {
                div.classList.add(c);
            });

            div.innerHTML = `

            <div class="card-body w-11/12">
                <h2 class="card-title">${book.title}</h2>
                <p>${book.author_name[0]}</p>
                <div class="card-actions justify-end">
                 <button onclick="saveBooks(event)" class="btn btn-active btn-primary">
 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px">
  <path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
</svg>
                 </button>
                </div>

`
            body.appendChild(div);
        })
    }


    searchInput.addEventListener('input', async () => {
        const query = searchInput.value;
        let data;
        data = await get(query)

        const parent = document.getElementById('body');

        while (parent.firstChild) {
            parent.removeChild(parent.firstChild);
        }

        render(data)
    });


</script>

</html>
