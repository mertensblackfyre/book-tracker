<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Home</title>
      <script
         src="https://unpkg.com/htmx.org@1.9.4"
         integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
         crossorigin="anonymous"
      ></script>
      <script src="https://cdn.tailwindcss.com"></script>
   </head>
   <body>
      <!-- Navigation sidebar -->
      <aside class="bg-gray-800 text-white w-64 fixed h-full px-8 py-4">
         <h2 class="text-2xl font-semibold mb-4">BookBuddy</h2>

         <nav>
            <a href="#" class="block py-2">My Books</a>
            <a href="#" class="block py-2">Explore</a>
            <a href="#" class="block py-2">Reading Lists</a>
            <a href="#" class="block py-2">Profile</a>
         </nav>
      </aside>

      <!-- Main content -->
      <main class="ml-64 p-8">
         <!-- Header -->
         <header class="mb-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold">My Books</h1>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">
               + Add Book
            </button>
         </header>

         <!-- Filters -->
         <div class="bg-gray-200 p-4 rounded flex justify-between mb-4">
            <button class="bg-blue-500 text-white px-2 py-1 rounded">
               All
            </button>
            <button class="px-2 py-1 rounded">Currently Reading</button>
            <button class="px-2 py-1 rounded">To Read</button>
            <button class="px-2 py-1 rounded">Read</button>
         </div>

         <!-- Book grid -->
         <main class="grid grid-cols-auto-fill gap-4">
            <!-- Book card -->
            <div class="bg-white shadow rounded overflow-hidden">
               <img src="book.jpg" class="w-full h-48 object-cover" />

               <div class="p-4">
                  <p class="text-sm font-medium text-blue-500">85% complete</p>

                  <h3 class="font-semibold text-lg mb-2">Book Title</h3>
                  <p class="text-gray-500">Author Name</p>

                  <div class="flex justify-between items-center mt-4">
                     <div class="flex items-center">
                        <svg
                           class="w-4 h-4 fill-current text-yellow-400"
                           viewBox="0 0 24 24"
                        >
                           <path
                              d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                           />
                        </svg>
                        <svg
                           class="w-4 h-4 fill-current text-yellow-400"
                           viewBox="0 0 24 24"
                        >
                           <path
                              d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                           />
                        </svg>
                        <svg
                           class="w-4 h-4 fill-current text-yellow-400"
                           viewBox="0 0 24 24"
                        >
                           <path
                              d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                           />
                        </svg>
                        <svg
                           class="w-4 h-4 fill-current text-gray-400"
                           viewBox="0 0 24 24"
                        >
                           <path
                              d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                           />
                        </svg>
                        <svg
                           class="w-4 h-4 fill-current text-gray-400"
                           viewBox="0 0 24 24"
                        >
                           <path
                              d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                           />
                        </svg>
                     </div>
                     <button
                        class="bg-blue-500 text-white px-3 py-1 rounded-full"
                     >
                        Read
                     </button>
                  </div>
               </div>
            </div>

            <!-- More book cards... -->
         </main>
      </main>

      <!-- Dark mode toggle -->
      <button
         class="fixed bottom-4 right-4 bg-gray-800 text-white p-2 rounded-full"
      >
         <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
         >
            <path
               stroke-linecap="round"
               stroke-linejoin="round"
               stroke-width="2"
               d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
         </svg>
      </button>
   </body>
   <!-- Page transitions -->
   <script>
      // Fade page transitions
      const transitions = {
         enter: { opacity: 0, transform: "translateY(-1rem)" },
         enterActive: { opacity: 1, transform: "translateY(0)" },
         leave: { opacity: 1 },
         leaveActive: { opacity: 0 },
      };
   </script>
</html>
