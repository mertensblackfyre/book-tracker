<script>


    async function saveBook(data) {
        console.log(data)
        const response = await fetch("http://localhost:5000/add-book", {
            method: "POST",
            mode: "cors",
            body: JSON.stringify(data), // body data type must match "Content-Type" header
        })

    }

    async function getBooks() {
        const response = await fetch('https://openlibrary.org/subjects/science_fiction.json?limit=10');
        const data = await response.json();

        return data.works;
    }
    // Render books in HTML
    async function renderBooks() {
        const books = await getBooks();

        const booksContainer = document.getElementById('books');
        let h = "He"

        books.map(book => {
            const data = book
            const div = document.createElement('div');
            div.innerHTML = `
            <div class="carousel-item card  aspect-ratio-16/9 w-96 h-96 bg-base-100 shadow-xl">
            <figure>
            <img class="object-cover" src="https://covers.openlibrary.org/b/id/${book.cover_id}-M.jpg" width="100" >
                </figure>
            <div class="card-body">
            <h2>${book.title}</h2>

          <p>Author: ${book.authors[0].name}</p>
            <div class="card-actions justify-end">
            <button  onclick="saveBook()" class="btn btn-primary">Save</button>
            </div>
            </div>
            </div>
    `;
            booksContainer.appendChild(div);
        });
    }

    // Initial call
    renderBooks();
